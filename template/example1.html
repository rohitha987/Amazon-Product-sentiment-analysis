<!DOCTYPE html>
<html>
<head>
   <title>Search Autocomplete Example</title>
   <style>
      * {
    box-sizing: 500px;
  }
  
  body {
    font: 16px Arial;  
  }
  
  /*the container must be positioned relative:*/
  .autocomplete {
    position: relative;
    display: inline-block;
  }
  
  input {
    border: 1px solid transparent;
    background-color: #f1f1f1;
    padding: 10px;
    font-size: 16px;
  }
  
  input[type=text] {
    background-color: #f1f1f1;
    width: 100%;
  }
  
  input[type=submit] {
    background-color: DodgerBlue;
    color: #fff;
    cursor: pointer;
  }
  
  .autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    /*position the autocomplete items to be the same width as the container:*/
    top: 100%;
    left: 0;
    right: 0;
  }
  
  .autocomplete-items div {
    padding: 10px;
    cursor: pointer;
    background-color: #fff; 
    border-bottom: 1px solid #d4d4d4; 
  }
  
  /*when hovering an item:*/
  .autocomplete-items div:hover {
    background-color: #e9e9e9; 
  }
  
  /*when navigating through the items using the arrow keys:*/
  .autocomplete-active {
    background-color: DodgerBlue !important; 
    color: #ffffff; 
  }
  html {
     min-height: 100%;
     background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%),url("/static/images/Grey Illustration Finance Youtube Thumbnail.png");
     background-size: cover;
     background-repeat: no-repeat;
     background-position: center center;
  
     z-index: 2;
  }
  
  body{
     z-index: 1;
  }
  
  #div1{
      align-items: center;
      text-align: center;
      margin-top: 35px;
      margin-bottom: 35px;
      top: 50%;
      left: 50%;
      margin-left: 200px;
      margin-right: 100px;
      z-index: 1;
  }
  #div2{
      margin-top: 35px;
      margin-bottom: 20px;
      margin-left: -80px;
      z-index: 1;
  }
  #div3{
      text-align: left;
      justify-content: left ;
      width: 800px;
      margin-left: 50px;
      z-index: 1;
  }

  button{
   width:60px;
   height:58px;
   background-color: gray;
}

  #search-input{
      width: 800px;
      height: 35px;
       
  }
        #search-results {
        width: 800px;
        position: absolute;
        z-index: 1;
        list-style-type: none;
        margin-left: 100px;
        padding: 0px;
      }
        
        #search-results li:nth-child(-n+10) {
        width: 800px;
        height:32px;
        padding: 5px;
        background-color: #bebcc2;
        outline: 1px solid #8e8b8f;
        cursor: pointer; }
        #search-results li:nth-child(n+11) {
        display: none; }
        #search-results li:hover {
        background-color: #f0edf4;  }
     </style>
</head>
<body >
   <div class="bg-container">
      <form action="" method="post">
         <div id="div1">
            <div id="div2">
                <label for="search-input" style="font-size:160%" >Enter the product name</label><br>
            </div>
            
            <input type="text" id="search-input" name="search-input" autocomplete="off" ><a><button type="submit" id="myBtn">Go</button></a>
            <div id="div3">
                <ul id="search-results" onclick="getFocus()"></ul>
            </div>
            
         </div>
       
       <p id="demo"></p>
      </form>
   </div>

      function getFocus() {
         document.getElementById("search-input").focus();
         }

      window.onload = function() {
      document.getElementById("search-input").focus();
      };
      document.getElementById('search-input')
    .addEventListener('keypress', function(event) {
        if (event.key === 'Enter')
        {
            event.preventDefault();
            document.getElementById("myBtn").click();
            /*var x = document.getElementById("search-input").autofocus;
            document.getElementById("demo").innerHTML = x;*/
        }
    });
   </script>

      // function to filter search results
      function filterResults(query) {
         return searchData.filter(item => item.toLowerCase().includes(query.toLowerCase()));
      }
      
      // function to display search results
      function displayResults(results) {
         searchResults.innerHTML = '';
         results.forEach(result => {
            let li = document.createElement('li');
            li.textContent = result;
            li.addEventListener('click', () => {
               searchInput.value = result;
               searchResults.innerHTML = '';
            });
            searchResults.appendChild(li);
         }); 
      }
      
      // event listener for search input
      searchInput.addEventListener('input', () => {
         let query = searchInput.value;
         if (query === '') {
            searchResults.innerHTML = '';
         } else {
            let results = filterResults(query);
            displayResults(results);
         } 
      });
      
      // event listener to close search results when clicking outside the input and the results
      document.addEventListener('click', (event) => {
         let isClickInsideInput = event.target === searchInput;
         let isClickInsideResults = searchResults.contains(event.target);
         if (!isClickInsideInput && !isClickInsideResults) {
            searchResults.innerHTML = '';
         } 
      });
   </script>
