<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333333;
        }

        .chart-container {
            width: 400px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis Result</h1>

    <div class="chart-container">
        <canvas id="sentimentChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var positiveSentiment = positive_sentiment;
            var negativeSentiment = negative_sentiment;
    
            var ctx = document.getElementById('sentimentChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Positive', 'Negative'],
                    datasets: [{
                        label: 'Average Sentiment',
                        data: [positiveSentiment, negativeSentiment],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(255, 99, 132, 0.5)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1
                        }
                    }
                }
            });
        });
    </script>
    
</body>
</html>
